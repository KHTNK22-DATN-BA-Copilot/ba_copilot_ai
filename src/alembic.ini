# Alembic Configuration File
# BA Copilot AI Services

[alembic]
# Path to migration scripts
script_location = alembic

# Template file used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# timezone =

# Max length of characters to apply to the "slug" field
# max_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator; As mentioned above, this is the character used to
# split the version_num into a dotted tuple.
# version_path_separator = :

# The output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Database URL (will be overridden by env.py)
sqlalchemy.url = postgresql://bacopilot_user:dev_password@localhost:5432/bacopilot

# Post-write hooks
# post_write_hooks = ...

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S