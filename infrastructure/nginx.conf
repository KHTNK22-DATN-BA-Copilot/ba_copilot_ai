# Nginx Configuration for BA Copilot AI Services
# Development Environment

events {
    worker_connections 1024;
}

http {
    upstream ba-copilot-api {
        server ba-copilot-ai:8000;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # API routes
        location /v1/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://ba-copilot-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ba-copilot-api/v1/health/;
            proxy_set_header Host $host;
        }

        # Documentation routes
        location /docs {
            proxy_pass http://ba-copilot-api/docs;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://ba-copilot-api/redoc;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://ba-copilot-api/openapi.json;
            proxy_set_header Host $host;
        }

        # Default route
        location / {
            return 200 '{"message": "BA Copilot AI Services - Development Environment", "documentation": "/docs"}';
            add_header Content-Type application/json;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}