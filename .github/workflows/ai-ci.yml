name: AI CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  ai-ci:
    runs-on: [self-hosted, linux, x64, ci]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Lint
        run: |
          source venv/bin/activate
          ruff check .

      - name: Run unit tests
        run: |
          source venv/bin/activate
          pytest tests
